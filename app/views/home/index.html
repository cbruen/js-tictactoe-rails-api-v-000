<html>
	<head>
		<title>jQuery Tic Tac Toe</title>
	</head>
	<body>
		<table border="1" cellpadding="40">
			<tr>
				<td  id="num-0"></td>
				<td data-x="1" data-y="0" id="num-1"></td>
				<td data-x="2" data-y="0" id="num-2"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="1" id="num-3"></td>
				<td data-x="1" data-y="1" id="num-4"></td>
				<td data-x="2" data-y="1" id="num-5"></td>
			</tr>
			<tr>
				<td data-x="0" data-y="2" id="num-6"></td>
				<td data-x="1" data-y="2" id="num-7"></td>
				<td data-x="2" data-y="2" id="num-8"></td>
			</tr>
		</table>
		<div id="games">
			<ul class="previous">
			</ul>
		</div>
		<div id="message"></div>
    <div id="test"></div>
		<button id="save">Save Game</button>
		<button id="previous">Show Previous Games</button>
	</body>
</html>
